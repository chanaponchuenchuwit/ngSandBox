<div class="container mt-5">
  <p class="fs-1 text-center">Airports</p>
  <form class="row" [formGroup]="airportsFrom">
    <div class="form-group col-md-6">
      <label>Departure</label>
      <input class="form-control" type="text" formControlName="departure"/>
    </div>
    <div class="form-group col-md-6">
      <label>Destination</label>
      <input class="form-control" type="text" formControlName="destination"/>
    </div>
  </form>
  <div class="m-5 text-center">airportsFrom: {{airportsFrom.value | json}}</div>
</div>
